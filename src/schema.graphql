scalar GraphQLDateTime

type Event {
  id: String!
  title: String!
  startDate: String!
  eventId: String!
  source: String!
}

type Query {
  getEvents: [Event!]!
  getEventsFiltered(
    filter: String
    skip: Int
    take: Int
    input: EventInput
    orderBy: EventOrderByInput
  ): [Event!]!
}

input EventOrderByInput {
  title: Sort
  startDate: Sort
}

enum Sort {
  asc
  desc
}

input EventInput {
  title: String
}
